<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #1f4037;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 700px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #064e3b;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #333;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #064e3b;
      color: white;
      padding: 15px 35px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #045c41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Booking Successful!</h1>
    <p>Thank you for booking with AutoFix Garage. We’ll contact you shortly.</p>
    <a href="Autofix garage services.html">Back to Home</a>
  </div>
</body>
</html>
